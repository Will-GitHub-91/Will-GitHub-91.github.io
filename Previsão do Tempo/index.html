<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Previsão do Tempo</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div id="conteudo">
		<div id="cep">
			<form id="form_cep">
				<input type="number" name="cep" class="campo_numero" placeholder="Digite seu CEP">
				<button type="submit" class="pesquisar"><img id="lupa" src="imagens/lupa.png" alt="imagem de uma lupa, indicando o botão pesquisar"></button>
			</form>	
		</div>
		<div id="localidade">
			<span id="cidade">cidade</span>
			<span class="separador">&minus;</span>
			<span id="uf">uf</span>
		</div>
		<div id="previsao_do_dia">
			<div class="dados_do_dia "id="data">data</div>
			<div class="dados_do_dia "id="temperatura">0º</div>
			<div class="dados_do_dia "id="info_basica">Info</div>
			<div class="dados_do_dia "id="outras_infos">
				<span class="card_info">
					<p class="titulo_card">Umidade</p>
					<p class="dado_card">0%</p>
				</span>
				<span class="card_info">
					<p class="titulo_card">Sensação</p>
					<p class="dado_card">0º</p>
				</span>
				<span class="card_info">
					<p class="titulo_card">Vento</p>
					<p class="dado_card">0km/h</p>
				</span>
			</div>
		</div>
		<div id="previsao_futura">
			<span class="card_futura">
				<p class="data_futura">01/01</p>
				<p class="maxima_futura">&#8593;0º</p>
				<p class="minima_futura">&#8595;0º</p>
			</span>
			<span class="card_futura">
				<p class="data_futura">01/01</p>
				<p class="maxima_futura">&#8593;0º</p>
				<p class="minima_futura">&#8595;0º</p>
			</span>
			<span class="card_futura">
				<p class="data_futura">01/01</p>
				<p class="maxima_futura">&#8593;0º</p>
				<p class="minima_futura">&#8595;0º</p>
			</span>
			<span class="card_futura">
				<p class="data_futura">01/01</p>
				<p class="maxima_futura">&#8593;0º</p>
				<p class="minima_futura">&#8595;0º</p>
			</span>
			<span class="card_futura">
				<p class="data_futura">01/01</p>
				<p class="maxima_futura">&#8593;0º</p>
				<p class="minima_futura">&#8595;0º</p>
			</span>
		</div>
	</div>
	

	<script type="text/javascript" src="js/previsao_do_tempo.js"></script>
</body>
</html>
